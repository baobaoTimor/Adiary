<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片显示与隐藏</title>
    <style>
        .middle {
            min-height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            color: #1890FF;
            margin-right: 20px;
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="middle">
        <button type="button" value="按钮" onclick="javascript:button_onclick();">点我看效果!</button>
        <img id="img" src="../assets/timor.jpg" style="">
    </div>

</body>
<script>
    function button_onclick (){
        var img = document.getElementById("img");
        img.style.display = (img.style.display=="") ? "none" : "" ;
    }
</script>


</html>
